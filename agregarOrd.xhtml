<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="OrderNumber:" for="orderNumber" />
                    <h:inputText id="orderNumber" value="#{ord.o.orderNumber}" title="OrderNumber" required="true" requiredMessage="The OrderNumber field is required."/>
                    <h:outputLabel value="OrderDate:" for="orderDate" />
                    <h:inputText id="orderDate" value="#{ord.o.orderDate}" title="OrderDate" required="true" requiredMessage="The OrderDate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="RequiredDate:" for="requiredDate" />
                    <h:inputText id="requiredDate" value="#{ord.o.requiredDate}" title="RequiredDate" required="true" requiredMessage="The RequiredDate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="ShippedDate:" for="shippedDate" />
                    <h:inputText id="shippedDate" value="#{ord.o.shippedDate}" title="ShippedDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Status:" for="status" />
                    <h:inputText id="status" value="#{ord.o.status}" title="Status" required="true" requiredMessage="The Status field is required."/>
                    <h:outputLabel value="Comments:" for="comments" />
                    <h:inputTextarea rows="4" cols="30" id="comments" value="#{ord.o.comments}" title="Comments" />
                    <h:outputLabel value="CustomerNumber:" for="customerNumber" />
                    <h:selectOneMenu id="customerNumber" value="#{ord.o.customerNumber}" title="CustomerNumber" required="true" requiredMessage="The CustomerNumber field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                     <h:commandButton value="save" action="#{ord.add()}" type="submit"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
